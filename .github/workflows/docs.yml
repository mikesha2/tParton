name: Documentation

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pdoc
          pip install numpy scipy mpmath gmpy2
      
      - name: Build documentation
        run: |
          # Create fresh docs directory
          rm -rf docs_build
          mkdir -p docs_build
          # Copy custom index page
          cp docs/index.html docs_build/index.html
          # Generate API documentation to api/ subdirectory
          pdoc src/tparton -o docs_build/api
          # Create .nojekyll to bypass Jekyll processing
          touch docs_build/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs_build
          force_orphan: true
