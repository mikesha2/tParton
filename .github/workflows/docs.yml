name: Documentation

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pdoc
          pip install numpy scipy mpmath gmpy2
      
      - name: Build documentation
        run: |
          # Save custom index page if it exists
          if [ -f docs/index.html ]; then
            cp docs/index.html docs/index_custom.html
          fi
          # Generate API documentation (pdoc 3+ syntax)
          pdoc src/tparton -o docs
          # Restore custom index page
          if [ -f docs/index_custom.html ]; then
            mv docs/index_custom.html docs/index.html
          fi
          # Create .nojekyll to bypass Jekyll processing
          touch docs/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
