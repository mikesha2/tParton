name: Documentation

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install "pdoc>=14"
          pip install numpy scipy mpmath gmpy2
          pip install -e .
      
      - name: Build documentation
        run: |
          # Create fresh docs directory
          rm -rf _site
          mkdir -p _site
          # Copy custom index page
          cp docs/index.html _site/index.html
          # Generate API documentation to api/ subdirectory
          python -m pdoc -o _site/api --math tparton
          # Create .nojekyll to bypass Jekyll processing
          touch _site/.nojekyll
          # Add redirect for /api/tparton.html to folder index
          cat > _site/api/tparton.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=tparton/index.html" />
              <title>Redirectingâ€¦</title>
            </head>
            <body>
              <p>Redirecting to <a href="tparton/index.html">tparton/index.html</a></p>
            </body>
          </html>
          HTML
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
